name: Documentation
on:
  push:
    branches: [main]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: documentation
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Build
        env:
          BUILDBUDDY_API_KEY: ${{ secrets.BUILDBUDDY_API_KEY }}
        run: |
          echo "build --remote_header=x-buildbuddy-api-key=$BUILDBUDDY_API_KEY" > environment.bazelrc
          bazel build //:documentation --config=remote --config=minimal

      - uses: actions/configure-pages@v5

      - name: Resolve symlinks
        run: |
          cd .build/bazel/result/bin
          rsync -rL documentation/ resolved/
          rm -rf documentation
          mv resolved documentation

      - uses: actions/upload-pages-artifact@v3
        with:
          path: .build/bazel/result/bin/documentation

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: documentation
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
