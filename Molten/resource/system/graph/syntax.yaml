%YAML 1.2
---
name: Molten
file_extensions: [magma, lava]
scope: source.molten

contexts:
  main:
    - match: '[\[\]]'
      scope: keyword.control.molten
    - match: '[()]'
      scope: punctuation.section.molten
    - match: ','
      scope: keyword.operator.molten
    - match: '\.'
      scope: punctuation.accessor.molten
    - match: '[a-zA-Z_][a-zA-Z0-9_]*'
      scope: entity.name.molten
    - match: '\s+'
      scope: text.molten
