%YAML 1.2
---
name: Molten
file_extensions: [magma, lava]
scope: source.molten

contexts:
  main:
    - match: '[()]'
      scope: punctuation.parens.molten
    - match: '[\[\]]'
      scope: punctuation.brackets.molten
    - match: ','
      scope: punctuation.separator.molten
    - match: '\.'
      scope: punctuation.accessor.molten
    - match: '[a-zA-Z_][a-zA-Z0-9_]*'
      scope: entity.name.concept.molten
    - match: '\s+'
      scope: text.molten
