actions:
  - name: "Verify"
    triggers:
      push:
        branches:
          - "main"
      pull_request:
        branches:
          - "main"
    bazel_commands:
      - "build //... --config=remote"
      - "test //... --config=remote"

github:
  status_checks: true
  pr_comments: true
  commit_status: true
